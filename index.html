<!DOCTYPE html>
<html lang="ar" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPERIAL GENERAL | SOVEREIGN COMMAND</title>
    <style>
        :root { --gold: #d4af37; --cyber-green: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', serif; margin: 0; overflow-x: hidden; }
        
        /* تأثير الخلفية الفاخرة */
        .glass-overlay {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            min-height: 100vh; padding: 40px; position: relative;
        }

        .main-frame {
            border: 1px solid var(--gold);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.1);
            padding: 40px; position: relative;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(15px);
        }

        header {
            display: flex; justify-content: space-between; align-items: flex-start;
            border-bottom: 2px solid var(--gold); padding-bottom: 25px; margin-bottom: 40px;
        }

        .valuation-display {
            font-size: 32px; color: var(--gold); font-weight: bold;
            letter-spacing: 2px; text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* الرادار الإستراتيجي المطور */
        .grid-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .radar-display {
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(212, 175, 55, 0.3);
            height: 300px; overflow-y: auto; padding: 20px; font-family: 'Consolas', monospace;
        }

        /* الأزرار التكتيكية الملكية */
        .protocol-container {
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px; margin-top: 30px;
        }
        .hex-btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 12px 5px; cursor: pointer; font-size: 11px; transition: 0.4s;
            text-transform: uppercase;
        }
        .hex-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }

        /* بوب-أب الاستحواذ الذهبي */
        #imperial-popup {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999; justify-content: center; align-items: center;
        }
        .popup-card {
            border: 3px solid var(--gold); padding: 60px; text-align: center;
            background: #000; box-shadow: 0 0 100px rgba(212, 175, 55, 0.2);
        }
    </style>
</head>
<body>
    <div class="glass-overlay">
        <div class="main-frame">
            <header>
                <div>
                    <h1 style="margin:0; letter-spacing:8px; color: var(--gold);">IMPERIAL GENERAL</h1>
                    <div id="status" style="color: var(--cyber-green);">SOVEREIGNTY ACTIVE / سيادة كاملة</div>
                </div>
                <div class="valuation-display">$50,000,000.00</div>
                <button onclick="toggleLang()" style="background:var(--gold); border:none; padding:10px 20px; font-weight:bold; cursor:pointer;">LANGUAGE</button>
            </header>

            <div class="grid-layout">
                <div class="radar-display">
                    <h3 style="color: var(--gold); border-bottom: 1px solid #333;">STRATEGIC INTELLIGENCE FEED</h3>
                    <div id="logs"></div>
                </div>
                <div style="border: 1px solid rgba(212, 175, 55, 0.2); padding: 20px;">
                    <h4 style="color: var(--gold);">SYSTEM INTEGRITY</h4>
                    <p style="font-size: 12px; color: #888;">
                        - CORE: ACTIVE [cite: 2026-02-04]<br>
                        - WHALE_LOGIC: ENABLED [cite: 2026-02-01]<br>
                        - DEFENSE: LEVEL 10 [cite: 2026-02-03]
                    </p>
                </div>
            </div>

            <div class="protocol-container" id="grid"></div>
        </div>
    </div>

    <div id="imperial-popup">
        <div class="popup-card">
            <h1 style="color: var(--gold); font-size: 48px;">GOLDEN ACQUISITION</h1>
            <p id="pop-msg" style="font-size: 20px; color: #eee;"></p>
            <button onclick="closePop()" style="background:var(--gold); padding:15px 50px; border:none; font-weight:bold; cursor:pointer; margin-top:20px;">CONFIRM</button>
        </div>
    </div>

    <script>
        const key = 'GENERAL_EYE_ONLY_VALIDATION_STRING'; [cite: 2026-02-04]
        for(let i=1; i<=70; i++) {
            const b = document.createElement('button');
            b.className = 'hex-btn'; b.innerText = 'P' + i;
            b.onclick = () => run('P' + i);
            document.getElementById('grid').appendChild(b);
        }

        async function run(p) {
            document.getElementById('status').innerText = `EXECUTING ${p}...`;
            const r = await fetch(`/api/general?p_code=${p}&key=${key}`);
            const d = await r.json();
            const l = document.createElement('div');
            l.innerHTML = `<span style="color:var(--gold)">[${new Date().toLocaleTimeString()}]</span> ${d.title}: ${d.data}`;
            document.getElementById('logs').prepend(l);
            if(p === 'P70') {
                document.getElementById('pop-msg').innerText = d.data;
                document.getElementById('imperial-popup').style.display = 'flex';
            }
        }
        function closePop() { document.getElementById('imperial-popup').style.display = 'none'; }
    </script>
</body>
</html>
